<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robust WASM Packaging example</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <main>
        <h1>WASM in a script tag</h1>
    </main>
	  <script type="module">
	    import { Sorter } from 'https://cdn.jsdelivr.net/npm/wasm_quicksort_example@0.0.1/dist/es/index.js';
		try {
		  let wasmUrl = "https://cdn.jsdelivr.net/npm/wasm_quicksort_example@0.0.1/dist/wasm_quicksort_example_bg.wasm";
		  let v = [3, 2, 1];
		  Sorter.initialize({wasm: wasmUrl}).then((sorter) => {
			let n = sorter.sort(v);
			alert(`Sorted array:${JSON.stringify(n)}`);
		  })
		} catch (e) {
		  console.error(e);
		}
	  </script>
  </body>
</html>
